<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.quantity }} of {{ item.product.name }} - ${{ item.product.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'place_order' %}">Place Order</a>
    <a href="{% url 'product_list' %}">Continue Shopping</a>
</body>
</html>
